<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
          
    <div id="modal-form">
        <form id="form-content" onsubmit="return false">

          <label for="player1">Player 1
              <input type="text" id="player1" required>
          </label>

          <label for="player2">Player 2
            <input type="text" id="player2">
          </label>

          <button id="submit">Play</button>
        </form>

     </div>
    
      <main>
        <div id="player1-board" class="player-board">
          <span class="player-name"></span>
          <span class="player-mark">X</span>
          <span class="player-score">0</span>
        </div>

        <div id="player2-board" class="player-board">
          <span class="player-name"></span>
          <span class="player-mark">O</span>
          <span class="player-score">0</span>
        </div>

        <div id="board">
          <div class="cell" data-cell="0"></div>
          <div class="cell" data-cell="1"></div>
          <div class="cell" data-cell="2"></div>
          <div class="cell" data-cell="3"></div>
          <div class="cell" data-cell="4"></div>
          <div class="cell" data-cell="5"></div>
          <div class="cell" data-cell="6"></div>
          <div class="cell" data-cell="7"></div>
          <div class="cell" data-cell="8"></div>
        </div>
      </main>

      <div id="controls">
        <button id="reset-score">Reset Score</button>
        <button id="reset-all">Reset All</button>
      </div>

      <div id="win-banner">
        <span>You won!</span>
        <button id="play-again">Play Again</button>


      </div>




    </div>
    <script src="app.js"></script>
  </body>
</html>
